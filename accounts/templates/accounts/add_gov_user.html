{% extends 'base.html' %}

{% block content %}
{% if jsondata %}

<script>
var jsonobject = JSON.parse('{{ jsondata | escapejs }}');

var cc = jsonobject['username'];

window.alert(`User with this ${cc} already exists.`);



</script>
{% endif %}

<form action="{% url 'accounts:add_gov_user' %}", method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Submit">
</form>
{% endblock %}
